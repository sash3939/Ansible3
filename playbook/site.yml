---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "/home/ansible/{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0644'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "/home/ansible/clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0644'
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - "/home/ansible/clickhouse-common-static-{{ clickhouse_version }}.rpm"
          - "/home/ansible/clickhouse-client-{{ clickhouse_version }}.rpm"
          - "/home/ansible/clickhouse-server-{{ clickhouse_version }}.rpm"
        disable_gpg_check: false
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers

    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0


- name: Install Vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Download vector packages
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.x86_64.rpm"
        dest: "/home/ansible/vector-{{ vector_version }}-1.x86_64.rpm"
        mode: '0644'
    - name: Install vector packages
      become: true
      ansible.builtin.yum:
        name: "/home/ansible/vector-{{ vector_version }}-1.x86_64.rpm"
        disable_gpg_check: true
    - name: Apply vector template
      become: true
      ansible.builtin.template:
        src: vector.yml.j2
        dest: "{{ vector_config_dir }}/vector.yml"
        mode: '0644'
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        validate: vector validate --no-environment --config-yaml %s
    - name: Change vector systemd unit
      become: true
      ansible.builtin.template:
        src: vector.service.j2
        dest: /usr/lib/systemd/system/vector.service
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        backup: true
      notify: Start vector service

- name: Install Lighthouse
  tags: lighthouse
  hosts: lighthouse
  handlers:
    - name: Start nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
  tasks:
    - name: Install required packages
      become: true
      ansible.builtin.yum:
        name: "{{ item }}"
      with_items: "{{ necessary_packages }}"
    - name: Get Lightkhouse Archive
      ansible.builtin.get_url:
        url: "{{ lighthouse_link }}"
        dest: ./lighthouse.zip
        mode: '0644'
    - name: Unpack Lighthouse Archive
      become: true
      ansible.builtin.unarchive:
        src: ./lighthouse.zip
        dest: /usr/share/nginx
        remote_src: true
    - name: Copy nginx configuration file
      become: true
      ansible.builtin.template:
        src: nginx_lighthouse.conf
        dest: "/etc/nginx/conf.d/lighthouse.conf"
        owner: "0"
        group: "0"
        mode: "0664"
      notify: Start nginx service
